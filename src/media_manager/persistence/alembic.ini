# Alembic Configuration File
# See https://alembic.sqlalchemy.org/en/latest/tutorial.html for more details

[alembic]
# path to migration scripts
script_location = migrations

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
#file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
# defaults to the current directory
prepended_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires the ident parameter and formatting;
# If left as the current system timezone, then utc is used.
# timezone =

# max length of characters to apply to the
# "slug" field of the migration template
# when appending a new migration to a file.
# The default value is 40
# truncate_slug_length = 40

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# logging configuration
# Defaults to console output suppression prior to the following.
# console_output_level = INFO

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# connection string for the target database.
# drivername://user:password@host/dbname
# This is read from the environment
sqlalchemy.url = driver://user:password@localhost/dbname
