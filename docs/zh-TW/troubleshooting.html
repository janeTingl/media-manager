<html>
<head>
    <meta charset="UTF-8">
    <title>疑難排解</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        h1 { color: #2c3e50; }
        h2 { color: #34495e; margin-top: 20px; }
        ul { margin-left: 20px; }
        .tip { background: #eef6ff; padding: 12px; border-left: 4px solid #3498db; margin: 15px 0; }
    </style>
</head>
<body>
    <h1>疑難排解</h1>
    <p>若遇到問題，以下檢查步驟可協助你快速診斷。</p>

    <h2>常見情況</h2>
    <ul>
        <li><strong>無法載入媒體庫：</strong> 確認根目錄仍存在且具有讀取權限。</li>
        <li><strong>比對失敗：</strong> 檢查 TMDB / TVDB API Key 是否有效，或改用手動搜尋。</li>
        <li><strong>海報 / 字幕下載失敗：</strong> 查看網路狀態，必要時延長下載逾時設定。</li>
        <li><strong>介面未顯示中文：</strong> 前往 <strong>偏好設定 → 介面</strong> 選擇 <strong>簡體中文</strong> 或 <strong>繁體中文</strong>，並重新啟動程式。</li>
    </ul>

    <h2>記錄檔</h2>
    <p>日誌位於 <code>~/.media-manager/logs/app.log</code>，若需要回報問題請附上最新檔案。</p>

    <div class="tip">
        <strong>小技巧：</strong> 若視窗排列異常，可在 <strong>偏好設定 → 介面</strong> 取消記住視窗配置，再重新啟動。</div>
</body>
</html>
