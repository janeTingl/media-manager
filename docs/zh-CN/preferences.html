<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>首选项</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        h1 { color: #2c3e50; }
        h2 { color: #34495e; margin-top: 20px; }
        a { color: #3498db; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>首选项</h1>
    
    <p>通过 <strong>编辑 → 首选项</strong> 菜单可以访问应用程序的设置。</p>
    
    <h2>常规设置</h2>
    <ul>
        <li>界面主题</li>
        <li>启动选项</li>
        <li>默认媒体库</li>
    </ul>
    
    <h2>提供商设置</h2>
    <p>配置元数据提供商（TMDB、TVDB）的 API 密钥和选项。</p>
    <ul>
        <li>TMDB API 密钥</li>
        <li>TVDB API 密钥</li>
        <li>首选语言</li>
        <li>图片质量设置</li>
    </ul>
    
    <h2>扫描设置</h2>
    <ul>
        <li>文件类型过滤</li>
        <li>最小文件大小</li>
        <li>自动匹配选项</li>
        <li>扫描排除规则</li>
    </ul>
    
    <h2>海报设置</h2>
    <ul>
        <li>自动下载海报</li>
        <li>海报保存位置</li>
        <li>海报格式和质量</li>
    </ul>
    
    <h2>相关主题</h2>
    <ul>
        <li><a href="providers.html">元数据提供商</a></li>
        <li><a href="library-setup.html">媒体库设置</a></li>
    </ul>
</body>
</html>
