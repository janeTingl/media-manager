    <h1>批量操作</h1>
    <p>当你需要一次调整大量条目（例如统一重命名、移动或重新下载海报）时，可以在 <strong>批量操作</strong> 对话框中选定目标并套用相同的动作。</p>
    <ul>
        <li>在媒体列表中勾选多笔记录，然后选择「批量操作」</li>
        <li>依需求启用「重新命名」「移动到资料库」「下载新海报」等选项</li>
        <li>操作前会显示摘要，确认后才会真正执行，方便你再次检查</li>
    </ul>
    <p>搭配 <a href="tags-favorites.html">标签与收藏</a> 可以更快挑选需要同步处理的影片。</p>
</body>
