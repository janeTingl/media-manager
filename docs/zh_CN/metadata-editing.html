<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>编辑元数据</title>
    <style>
        body { font-family: "Microsoft YaHei", "PingFang SC", Arial, sans-serif; line-height: 1.6; padding: 20px; }
        h1 { color: #2c3e50; }
        h2 { color: #34495e; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>编辑元数据</h1>
    <p>在细节面板中可以修改任何字段，包括标题、简介、上映日期、评分、标签、演员资讯等。修改完成后按下 <strong>储存</strong> 即会写入资料库。</p>

    <h2>常见操作</h2>
    <ul>
        <li>双击列表中的项目即可开启详细视图</li>
        <li>使用「套用到选取项目」可将同一组值批量写入多部影片</li>
        <li>展开「进阶」区块可编辑自订字段或外部 ID</li>
    </ul>

    <p>若想确保资料被外部播放器读取，也可以开启 <a href="import-export.html">NFO 导出 / 导入</a> 功能。</p>
</body>
</html>
