<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>偏好设置</title>
    <style>
        body { font-family: "Microsoft YaHei", "PingFang SC", Arial, sans-serif; line-height: 1.6; padding: 20px; }
        h1 { color: #2c3e50; }
        h2 { color: #34495e; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>偏好设置</h1>
    <p>透过 <strong>编辑 → 偏好设置</strong> 可以调整主题、语言、提供商、下载规则与进阶快取等选项。</p>

    <h2>重点分页</h2>
    <ul>
        <li><strong>资料库：</strong> 预设资料库、自动恢复上一次选择</li>
        <li><strong>元数据：</strong> 重命名模板、字幕语言、NFO 目录</li>
        <li><strong>提供商：</strong> API Key、启用的服务、逾时与重试次数</li>
        <li><strong>下载：</strong> 海报尺寸、字幕自动下载、缓存路径</li>
        <li><strong>介面 (UI)：</strong> 主题、语言（包含新增的 <em>简体中文 zh_CN</em>）、记忆视窗布局</li>
        <li><strong>进阶：</strong> 快取位置、日志等级、批量作业预设</li>
    </ul>

    <p>每个分页都会即时验证输入内容，点击 <strong>套用</strong> 即会写入设定档。</p>
</body>
</html>
