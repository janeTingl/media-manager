<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>导入与导出</title>
    <style>
        body { font-family: "Microsoft YaHei", "PingFang SC", Arial, sans-serif; line-height: 1.6; padding: 20px; }
        h1 { color: #2c3e50; }
        h2 { color: #34495e; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>导入与导出</h1>
    <p>Media Manager 提供导入与导出功能，方便将资料库移至新电脑、备份到 NAS，或与团队共享。</p>

    <h2>导出</h2>
    <ul>
        <li>打开 <strong>文件 → 导出</strong></li>
        <li>选择要导出的资料库与内容（媒体清单、元数据、标签等）</li>
        <li>指定输出位置，系统会建立 JSON/CSV 等结构化档案</li>
    </ul>

    <h2>导入</h2>
    <ul>
        <li>打开 <strong>文件 → 导入</strong></li>
        <li>选择先前导出的档案或第三方工具产生的兼容格式</li>
        <li>确认映射关系后即可写入当前资料库</li>
    </ul>

    <p>在执行任何大量更新前，建议先导出快照以便随时还原。</p>
</body>
</html>
