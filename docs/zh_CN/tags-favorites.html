<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>标签与收藏</title>
    <style>
        body { font-family: "Microsoft YaHei", "PingFang SC", Arial, sans-serif; line-height: 1.6; padding: 20px; }
        h1 { color: #2c3e50; }
        ul { margin-left: 20px; }
    </style>
</head>
<body>
    <h1>标签与收藏</h1>
    <p>使用标签可以快速将影片依主题、情绪或观影计划分类；收藏夹则适合标记高频播放的条目。</p>
    <ul>
        <li>在详情或批量操作中新增 / 移除标签</li>
        <li>将喜欢的作品设为「收藏」，方便在仪表板或筛选器中快速找到</li>
        <li>搭配搜索分页的多选列表，即可一次筛选多个标签或收藏集</li>
    </ul>
</body>
</html>
