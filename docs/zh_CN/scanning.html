<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>媒体扫描</title>
    <style>
        body { font-family: "Microsoft YaHei", "PingFang SC", Arial, sans-serif; line-height: 1.6; padding: 20px; }
        h1 { color: #2c3e50; }
        h2 { color: #34495e; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>媒体扫描</h1>
    <p>扫描流程会读取资料库目录中的所有影片档案，并尝试与线上资料库匹配。首次扫描会完整建立索引，之后只会处理新增或变动的档案。</p>

    <h2>流程摘要</h2>
    <ol>
        <li>选择左侧的资料库后，系统会立即启动扫描</li>
        <li>新的或变更的档案会被送到 <strong>匹配</strong> 分页等待确认</li>
        <li>可以手动输入关键字以寻找正确的作品，然后点选「套用」</li>
        <li>确认无误后点击 <strong>完成</strong>，资料便会写入资料库</li>
    </ol>

    <p>建议先整理好资料夹结构，再执行扫描，可显著提升自动匹配率。</p>
</body>
</html>
