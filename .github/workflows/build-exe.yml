name: Build Multi-Platform EXE/App with Resources & Release Notes

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PySide6
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        shell: bash

      - name: Write version.txt
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          mkdir -p src/media_manager
          echo "$VERSION" > src/media_manager/version.txt
        shell: bash

      - name: Build Executable
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"

          # 平台区分路径分隔符（Windows 用 ; 其它用 :）
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            ADD_DATA="resources;media_manager/resources"
            EXT=".exe"
          else
            ADD_DATA="resources:media_manager/resources"
            EXT=""
          fi

          # 输出文件名
          OUT="media-manager-${{ matrix.os }}-$VERSION"

          pyinstaller src/media_manager/main.py \
            --name "$OUT" \
            --onefile \
            --add-data "$ADD_DATA"

        shell: bash

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: dist/*

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release-files

      - name: Generate Release Notes from README
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          DATE=$(date +"%Y-%m-%d")

          echo "## Release $VERSION" > release_notes.md
          echo "**Date:** $DATE" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Project Description" >> release_notes.md
          # 复制 README.md 前 40 行作为 Release Notes
          head -n 40 README.md >> release_notes.md
          echo "" >> release_notes.md
          echo "### Changes" >> release_notes.md
          echo "- Update release details as needed" >> release_notes.md

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./release-files/**
          body_path: release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
