name: Build EXE/APP with Resources, Version & Release Notes

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Compute VERSION
        id: version
        shell: pwsh
        run: |
          if ("${{ github.ref }}" -like "refs/tags/*") {
            $version = "${{ github.ref }}".Replace("refs/tags/", "")
          } else {
            $version = "dev-${{ github.run_number }}"
          }
          Write-Host "VERSION = $version"
          echo "VERSION=$version" >> $env:GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PySide6 sqlalchemy
          if (Test-Path "requirements.txt") { pip install -r requirements.txt }

      - name: Build Windows EXE
        shell: pwsh
        run: |
          $VERSION = $env:VERSION
          Write-Host "Building Windows version: $VERSION"

          # 写入 version.txt
          $versionFile = ".\src\media_manager\version.txt"
          $dir = Split-Path $versionFile
          if (-not (Test-Path $dir)) { New-Item -ItemType Directory -Path $dir | Out-Null }
          Set-Content -Path $versionFile -Value $VERSION

          # 打包
          $res_src = ".\resources"
          $res_dest = "resources"

          if (Test-Path $res_src) {
              pyinstaller `
                --onefile `
                -m media_manager `
                --paths .\src `
                --name "media-manager-$VERSION" `
                --add-data "$res_src;$res_dest"
          } else {
              pyinstaller `
                --onefile `
                -m media_manager `
                --paths .\src `
                --name "media-manager-$VERSION"
          }

          # 压缩
          $exePath = "dist/media-manager-$VERSION.exe"
          if (Test-Path $exePath) {
              Compress-Archive -Path $exePath -DestinationPath "dist/media-manager-$VERSION.zip"
          } else {
              Write-Error "EXE not found at $exePath"
          }

          # SHA256
          if (Test-Path $exePath) {
              $hash = Get-FileHash $exePath -Algorithm SHA256
              echo "SHA256=$($hash.Hash)" >> $env:GITHUB_ENV
          }

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            dist/media-manager-*.exe
            dist/media-manager-*.zip

  build-macos:
    name: Build macOS
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Compute VERSION
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="dev-${GITHUB_RUN_NUMBER}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Building macOS version: $VERSION"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PySide6 sqlalchemy
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build macOS APP
        run: |
          VERSION="$VERSION"
          mkdir -p src/media_manager
          echo "$VERSION" > src/media_manager/version.txt

          RES_SRC="resources"
          RES_DEST="resources"

          if [ -d "$RES_SRC" ]; then
              pyinstaller src/media_manager/main.py \
                --paths src \
                --onefile \
                --name "media-manager-macos-$VERSION" \
                --add-data "$RES_SRC:$RES_DEST"
          else
              pyinstaller src/media_manager/main.py \
                --paths src \
                --onefile \
                --name "media-manager-macos-$VERSION"
          fi

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: dist/media-manager-macos-*

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos]
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Windows Artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-artifacts
          path: ./release-files/windows

      - name: Download macOS Artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-artifacts
          path: ./release-files/macos

      - name: Compute VERSION (release)
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Generate Release Notes
        run: |
          VERSION="$VERSION"
          DATE=$(date +"%Y-%m-%d")
          SHA256=$(sha256sum "release-files/windows/media-manager-$VERSION.exe" | awk '{print $1}')
          echo -e "## Release Notes\n\n**Version:** $VERSION\n**Date:** $DATE\n**SHA256:** $SHA256\n\n### Changes\n$(tail -n +1 README.md)" > release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-files/**/*
          body_path: release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
