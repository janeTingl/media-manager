name: Build EXE with Resources, Version & Release Notes

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if (Test-Path "requirements.txt") { pip install -r requirements.txt }

      - name: Build EXE with PyInstaller
        run: |
          $version = "${GITHUB_REF#refs/tags/}"

          # 确保 media_manager 目录存在
          $versionFile = "./media_manager/version.txt"
          $dir = Split-Path $versionFile
          if (-not (Test-Path $dir)) {
              New-Item -ItemType Directory -Path $dir | Out-Null
          }

          # 写入 version.txt
          Set-Content -Path $versionFile -Value $version

          # PyInstaller 打包整个资源目录（不要使用 *）
          $res_src = "media_manager/resources"
          $res_dest = "media_manager/resources"
          pyinstaller --onefile ./media_manager/__main__.py --name "media-manager-$version" --icon "./media-manager.ico" --add-data "$res_src;$res_dest"

      - name: Compress EXE to zip
        run: |
          $version = "${GITHUB_REF#refs/tags/}"
          Compress-Archive -Path "dist/media-manager-$version.exe" -DestinationPath "dist/media-manager-$version.zip"

      - name: Generate SHA256
        id: checksum
        run: |
          $version = "${GITHUB_REF#refs/tags/}"
          $exePath = "dist/media-manager-$version.exe"
          $hash = Get-FileHash $exePath -Algorithm SHA256
          echo "SHA256=$($hash.Hash)" >> $GITHUB_ENV

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: media-manager-artifacts
          path: |
            dist/media-manager-*.exe
            dist/media-manager-*.zip

  release:
    runs-on: ubuntu-latest
    needs: build-windows
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: media-manager-artifacts
          path: ./release-files

      - name: Generate Release Notes
        id: release_notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          DATE=$(date +"%Y-%m-%d")
          SHA256=${SHA256}
          NOTES="## Release Notes\n\n**Version:** $VERSION\n**Date:** $DATE\n**SHA256:** $SHA256\n\n### Changes\n- Describe new features or fixes here\n- Update any important notes"
          echo "$NOTES" >> release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./release-files/*
          body_path: release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
