name: Build Multi-Platform EXE with Auto Release Notes

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
# ----------------------
# WINDOWS BUILD
# ----------------------
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install PySide6
          if (Test-Path "requirements.txt") { pip install -r requirements.txt }

      - name: Write version.txt
        run: |
          $version = "${GITHUB_REF#refs/tags/}"
          Set-Content -Path "./src/media_manager/version.txt" -Value $version

      - name: Build Windows EXE
        run: |
          $version = "${GITHUB_REF#refs/tags/}"
          pyinstaller `
            --onefile `
            --name "media-manager-$version-windows" `
            --add-data "./src/media_manager/resources;media_manager/resources" `
            ./src/media_manager/main.py

      - uses: actions/upload-artifact@v4
        with:
          name: build-windows
          path: dist/*

# ----------------------
# MAC BUILD
# ----------------------
  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install PySide6
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Write version.txt
        run: |
          version="${GITHUB_REF#refs/tags/}"
          echo "$version" > ./src/media_manager/version.txt

      - name: Build macOS APP + Binary
        run: |
          version="${GITHUB_REF#refs/tags/}"
          pyinstaller \
            --onefile \
            --name "media-manager-$version-macos" \
            --add-data "./src/media_manager/resources:media_manager/resources" \
            ./src/media_manager/main.py

      - uses: actions/upload-artifact@v4
        with:
          name: build-macos
          path: dist/*

# ----------------------
# LINUX BUILD
# ----------------------
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install PySide6
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Write version.txt
        run: |
          version="${GITHUB_REF#refs/tags/}"
          echo "$version" > ./src/media_manager/version.txt

      - name: Build Linux Binary
        run: |
          version="${GITHUB_REF#refs/tags/}"
          pyinstaller \
            --onefile \
            --name "media-manager-$version-linux" \
            --add-data "./src/media_manager/resources:media_manager/resources" \
            ./src/media_manager/main.py

      - uses: actions/upload-artifact@v4
        with:
          name: build-linux
          path: dist/*

# ----------------------
# RELEASE (AFTER ALL BUILDS)
# ----------------------
  release:
    runs-on: ubuntu-latest
    needs:
      - build-windows
      - build-macos
      - build-linux
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release-files

      # 自动从 README.md 读取 "## Changelog" 内容作为 Release Notes
      - name: Extract Release Notes from README.md
        id: notes
        run: |
          awk '/## Changelog/{flag=1;next}/## /{flag=0}flag' README.md > release_notes.md

          VERSION="${GITHUB_REF#refs/tags/}"
          DATE=$(date +"%Y-%m-%d")

          echo "## Release $VERSION ($DATE)" > final_notes.md
          echo "" >> final_notes.md
          echo "### Changelog" >> final_notes.md
          cat release_notes.md >> final_notes.md
          echo "" >> final_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./release-files/**/* 
          body_path: final_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
