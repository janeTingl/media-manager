name: Build EXE with Resources, Version & Release Notes

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if (Test-Path "requirements.txt") { pip install -r requirements.txt }

      - name: Prepare PyInstaller resources
        run: |
          $resources = @(
            "media_manager/resources/*"  # 所有资源文件夹
          )
          $copyArgs = ""
          foreach ($res in $resources) {
            $copyArgs += " --add-data `"$res;media_manager/resources`""
          }
          Set-Content -Path "resources_args.txt" -Value $copyArgs

      - name: Build EXE with PyInstaller
        run: |
          $version = "${GITHUB_REF#refs/tags/}"
          $args = Get-Content resources_args.txt
          # 生成 version.txt，用于 EXE 内部读取
          Set-Content -Path "./media_manager/version.txt" -Value $version
          pyinstaller --onefile ./media_manager/__main__.py --name "media-manager-$version" --icon "./media-manager.ico" $args

      - name: Compress EXE to zip
        run: |
          $version = "${GITHUB_REF#refs/tags/}"
          Compress-Archive -Path "dist/media-manager-$version.exe" -DestinationPath "dist/media-manager-$version.zip"

      - name: Generate SHA256
        id: checksum
        run: |
          $version = "${GITHUB_REF#refs/tags/}"
          $exePath = "dist/media-manager-$version.exe"
          $hash = Get-FileHash $exePath -Algorithm SHA256
          echo "SHA256=$($hash.Hash)" >> $GITHUB_ENV

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: media-manager-artifacts
          path: |
            dist/media-manager-*.exe
            dist/media-manager-*.zip

  release:
    runs-on: ubuntu-latest
    needs: build-windows
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: media-manager-artifacts
          path: ./release-files

      - name: Generate Release Notes
        id: release_notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          DATE=$(date +"%Y-%m-%d")
          SHA256=${SHA256}
          NOTES="## Release Notes\n\n**Version:** $VERSION\n**Date:** $DATE\n**SHA256:** $SHA256\n\n### Changes\n- Describe new features or fixes here\n- Update any important notes"
          echo "$NOTES" >> release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./release-files/*
          body_path: release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
