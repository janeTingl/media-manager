name: Build Media Manager

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install PySide6
          if (Test-Path "requirements.txt") { pip install -r requirements.txt }

      - name: Build EXE
        shell: pwsh
        run: |
          $VERSION = "${GITHUB_REF#refs/tags/}"
          if (-not $VERSION) { $VERSION = "dev" }

          $versionFile = ".\src\media_manager\version.txt"
          $dir = Split-Path $versionFile
          if (-not (Test-Path $dir)) { New-Item -ItemType Directory -Path $dir | Out-Null }
          Set-Content -Path $versionFile -Value $VERSION

          $res_src = ".\resources"
          $res_dest = "resources"

          if (Test-Path $res_src) {
              pyinstaller `
                --onefile `
                -m media_manager `
                --paths .\src `
                --name "media-manager-$VERSION" `
                --add-data "$res_src;$res_dest"
          } else {
              Write-Host "Resources folder not found, skipping --add-data"
              pyinstaller `
                --onefile `
                -m media_manager `
                --paths .\src `
                --name "media-manager-$VERSION"
          }

      - name: Compress EXE to zip
        shell: pwsh
        run: |
          $VERSION = "${GITHUB_REF#refs/tags/}"
          Compress-Archive -Path "dist/media-manager-$VERSION.exe" -DestinationPath "dist/media-manager-$VERSION.zip"

      - name: Generate SHA256
        shell: pwsh
        id: checksum
        run: |
          $VERSION = "${GITHUB_REF#refs/tags/}"
          $exePath = "dist/media-manager-$VERSION.exe"
          $hash = Get-FileHash $exePath -Algorithm SHA256
          echo "SHA256=$($hash.Hash)" >> $GITHUB_ENV

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: media-manager-artifacts
          path: |
            dist/media-manager-*.exe
            dist/media-manager-*.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install PySide6
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build macOS executable
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          if [ -z "$VERSION" ]; then VERSION="dev"; fi

          VERSION_FILE="src/media_manager/version.txt"
          mkdir -p "$(dirname "$VERSION_FILE")"
          echo "$VERSION" > "$VERSION_FILE"

          RES_SRC="resources"
          RES_DEST="resources"

          if [ -d "$RES_SRC" ]; then
              pyinstaller -m media_manager \
                --paths src \
                --onefile \
                --name "media-manager-macos-$VERSION" \
                --add-data "$RES_SRC:$RES_DEST"
          else
              pyinstaller -m media_manager \
                --paths src \
                --onefile \
                --name "media-manager-macos-$VERSION"
          fi

      - name: Compress macOS executable
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          zip -j "dist/media-manager-macos-$VERSION.zip" "dist/media-manager-macos-$VERSION"

      - name: Generate SHA256
        id: checksum-macos
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          shasum -a 256 "dist/media-manager-macos-$VERSION" > "dist/sha256-macos.txt"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: media-manager-artifacts-macos
          path: |
            dist/media-manager-macos-*
