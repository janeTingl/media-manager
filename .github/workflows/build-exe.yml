name: Build Multi-Platform EXE/App with Resources & Release Notes

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: |
            ${{ matrix.os == 'macos-latest' && '3.10.11' || '3.10' }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PySide6
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        shell: bash

      - name: Write version.txt
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          mkdir -p src/media_manager
          echo "$VERSION" > src/media_manager/version.txt
        shell: bash

      - name: Build Executable (Windows/macOS)
        if: matrix.os != 'ubuntu-latest'
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"

          if [[ "$RUNNER_OS" == "Windows" ]]; then
            ADD_DATA="resources;media_manager/resources"
            EXT=".exe"
            OUT="media-manager-windows-$VERSION"
          else
            ADD_DATA="resources:media_manager/resources"
            EXT=""
            OUT="media-manager-macos-$VERSION"
          fi

          pyinstaller src/media_manager/main.py \
            --name "$OUT" \
            --onefile \
            --add-data "$ADD_DATA"

          # macOS DMG 打包
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            mkdir -p dist/dmg
            cp dist/"$OUT" dist/dmg/
            hdiutil create -volname "MediaManager-$VERSION" -srcfolder dist/dmg -ov -format UDZO dist/"$OUT".dmg
          fi
        shell: bash

      - name: Build Executable + AppImage (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          OUT="media-manager-linux-$VERSION"
          ADD_DATA="resources:media_manager/resources"

          # 先打包单文件 EXE
          pyinstaller src/media_manager/main.py \
            --name "$OUT" \
            --onefile \
            --add-data "$ADD_DATA"

          # 安装 linuxdeploy 工具
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage

          wget https://github.com/linuxdeploy/linuxdeploy-plugin-python/releases/download/continuous/linuxdeploy-plugin-python-x86_64.AppImage
          chmod +x linuxdeploy-plugin-python-x86_64.AppImage

          # 准备 AppDir
          mkdir -p AppDir/usr/bin
          cp dist/"$OUT" AppDir/usr/bin/
          mkdir -p AppDir/usr/share/media_manager/resources
          cp -r resources/* AppDir/usr/share/media_manager/resources/

          # 打包成 AppImage
          ./linuxdeploy-x86_64.AppImage --appdir AppDir \
            --output appimage \
            --plugin python \
            --executable AppDir/usr/bin/"$OUT"
        shell: bash

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: |
            dist/*

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release-files

      - name: Generate Release Notes from README
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          DATE=$(date +"%Y-%m-%d")

          echo "## Release $VERSION" > release_notes.md
          echo "**Date:** $DATE" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Project Description" >> release_notes.md
          head -n 40 README.md >> release_notes.md
          echo "" >> release_notes.md
          echo "### Changes" >> release_notes.md
          echo "- Update release details as needed" >> release_notes.md

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./release-files/**
          body_path: release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
