name: Build Windows & macOS EXE with Resources, SHA256 & Release Notes

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PySide6
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        shell: bash

      - name: Write version.txt
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          if [ -z "$VERSION" ]; then VERSION="dev"; fi
          # 替换 / 为 -
          VERSION=$(echo "$VERSION" | tr '/' '-')
          mkdir -p src/media_manager
          echo "$VERSION" > src/media_manager/version.txt
        shell: bash

      - name: Build Executable
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          if [ -z "$VERSION" ]; then VERSION="dev"; fi
          VERSION=$(echo "$VERSION" | tr '/' '-')

          if [[ "$RUNNER_OS" == "Windows" ]]; then
            ADD_DATA="resources;media_manager/resources"
            EXT=".exe"
            OUT="media-manager-windows-$VERSION"
          else
            ADD_DATA="resources:media_manager/resources"
            EXT=""
            OUT="media-manager-macos-$VERSION"
          fi

          pyinstaller src/media_manager/main.py \
            --name "$OUT" \
            --onefile \
            --add-data "$ADD_DATA"

          # macOS DMG 打包
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            mkdir -p dist/dmg
            cp dist/"$OUT" dist/dmg/
            hdiutil create -volname "MediaManager-$VERSION" -srcfolder dist/dmg -ov -format UDZO dist/"$OUT".dmg
          fi
        shell: bash

      - name: Generate SHA256
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          if [ -z "$VERSION" ]; then VERSION="dev"; fi
          VERSION=$(echo "$VERSION" | tr '/' '-')

          SHA256_FILE="dist/sha256.txt"
          > $SHA256_FILE

          for f in dist/*; do
            HASH=$(shasum -a 256 "$f" | awk '{print $1}')
            echo "$f: $HASH" >> $SHA256_FILE
            echo "$f SHA256=$HASH"
          done
        shell: bash

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: |
            dist/*

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release-files

      - name: Generate Release Notes from README & SHA256
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          DATE=$(date +"%Y-%m-%d")
          VERSION=$(echo "$VERSION" | tr '/' '-')

          echo "## Release $VERSION" > release_notes.md
          echo "**Date:** $DATE" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Project Description" >> release_notes.md
          head -n 40 README.md >> release_notes.md
          echo "" >> release_notes.md
          echo "### Changes" >> release_notes.md
          echo "- Update release details as needed" >> release_notes.md
          echo "" >> release_notes.md
          echo "### SHA256 Checksums" >> release_notes.md

          for f in release-files/*; do
            HASH=$(shasum -a 256 "$f" | awk '{print $1}')
            echo "- $(basename $f): $HASH" >> release_notes.md
          done

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./release-files/**
          body_path: release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
