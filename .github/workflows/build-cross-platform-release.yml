name: Build Cross-Platform Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 0.1.0)'
        required: true
        default: '0.1.0'
      platform:
        description: 'Target platform (windows, macos, all)'
        required: false
        default: 'all'
        type: choice
        options:
          - windows
          - macos
          - all

env:
  PYTHON_VERSION: '3.11'

jobs:
  build-windows:
    runs-on: windows-latest
    if: github.event.inputs.platform == 'windows' || github.event.inputs.platform == 'all' || github.event.inputs.platform == ''
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r build-requirements.txt
        pip install tomli  # For reading pyproject.toml

    - name: Build Windows release
      run: |
        python build.py --platform windows --package

    - name: Test Windows build
      run: |
        python -m pytest tests/test_build_smoke.py::TestBuildSmoke::test_executable_exists -v
        python -m pytest tests/test_build_smoke.py::TestBuildSmoke::test_executable_size -v

    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v3
      with:
        name: windows-build
        path: |
          package/media-manager.exe
          package/media-manager-portable-*.zip
          package/media-manager-installer-*.zip
          package/RELEASE_INFO.txt
        retention-days: 30

  build-macos:
    runs-on: macos-latest
    if: github.event.inputs.platform == 'macos' || github.event.inputs.platform == 'all' || github.event.inputs.platform == ''
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r build-requirements.txt
        pip install tomli  # For reading pyproject.toml

    - name: Install additional macOS dependencies
      run: |
        # Install any macOS-specific build tools if needed
        brew install create-dmg

    - name: Build macOS release
      run: |
        python build.py --platform macos --package

    - name: Test macOS build
      run: |
        python -m pytest tests/test_build_smoke.py::TestBuildSmoke::test_executable_exists -v
        python -m pytest tests/test_build_smoke.py::TestBuildSmoke::test_executable_size -v
        python -m pytest tests/test_build_smoke.py::TestBuildSmoke::test_app_bundle_structure -v

    - name: Upload macOS artifacts
      uses: actions/upload-artifact@v3
      with:
        name: macos-build
        path: |
          package/Media Manager.app
          package/*.dmg
          package/RELEASE_INFO_MACOS.txt
        retention-days: 30

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - name: Get version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Download Windows artifacts
      uses: actions/download-artifact@v3
      with:
        name: windows-build
        path: windows-artifacts
      continue-on-error: true

    - name: Download macOS artifacts
      uses: actions/download-artifact@v3
      with:
        name: macos-build
        path: macos-artifacts
      continue-on-error: true

    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        name: Media Manager ${{ steps.version.outputs.VERSION }}
        body_path: RELEASE_NOTES_v0.1.0.md
        files: |
          windows-artifacts/*
          macos-artifacts/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-pypi-packages:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build PyPI packages
      run: |
        python -m build

    - name: Upload PyPI artifacts
      uses: actions/upload-artifact@v3
      with:
        name: pypi-packages
        path: dist/*
        retention-days: 30

  publish-to-pypi:
    needs: build-pypi-packages
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - name: Download PyPI artifacts
      uses: actions/download-artifact@v3
      with:
        name: pypi-packages
        path: dist

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}

  smoke-tests:
    needs: [build-windows, build-macos]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        include:
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: macos
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-qt

    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: ${{ matrix.platform }}-build
        path: artifacts

    - name: Run smoke tests
      run: |
        # Run platform-specific smoke tests
        python -m pytest tests/test_build_smoke.py::TestBuildConfiguration -v
        
        # Run basic smoke tests if artifacts exist
        if [ -d "artifacts" ]; then
          python -m pytest tests/test_build_smoke.py::TestBuildSmoke::test_package_files_created -v
          python -m pytest tests/test_build_smoke.py::TestBuildSmoke::test_build_configuration -v
        fi
      shell: bash