name: Build EXE
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller
          if exist requirements.txt pip install -r requirements.txt
      - name: Find entry file
        id: entryfile
        run: |
          if exist main.py (echo "main.py" > entry.txt) else (dir /b *.py | findstr /v "__init__" | findstr ".py" | more +0 > entry.txt)
      - name: Build EXE
        run: |
          set /p ENTRYFILE=<entry.txt
          pyinstaller --onefile %ENTRYFILE%
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: exe-dist
          path: dist/*.exe
